<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="scripts/index.js"></script>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
            rel="stylesheet"
        />
        <title>Social Network</title>
    </head>
    <body>
        <nav id="top-navigation">
            <div class="logo">SocialNetwork</div>
            <div class="links">
                <ul>
                    <li><a href="#">Posts</a></li>
                    <li><a href="#">Network</a></li>
                </ul>
            </div>
        </nav>
        <section id="main-section">
            <aside id="account-info">
                <h1 class="section-title">Account</h1>
                <h2 class="section-subtitle">Your personal data</h2>
                <div id="account"></div>
            </aside>
            <section id="feed">
                <section class="feed-section">
                    <h1 class="section-title">Network</h1>
                    <h2 class="section-subtitle">People you might now</h2>
                    <div class="network-wrapper">
                        <p id="results-number"></p>
                        <div id="network"></div>
                        <div id="network-pagination"></div>
                    </div>
                </section>
            </section>
        </section>
        <footer id="footer">Footer</footer>
    </body>
</html>
